<body data-new-gr-c-s-check-loaded="14.1224.0" data-gr-ext-installed="">
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>
        
        <div class="choices">
            <button onclick="playGame(&#39;rock&#39;)">✊ Rock</button>
            <button onclick="playGame(&#39;paper&#39;)">✋ Paper</button>
            <button onclick="playGame(&#39;scissors&#39;)">✌️ Scissors</button>
        </div>

        <div class="symbol" id="vsSymbol"></div>
        <div id="result" class="result"></div>
        <div id="score" class="score">Score: You 0 - 0 Computer</div>
    </div>

    <script>
        let playerScore = 0;
        let computerScore = 0;
        const emojis = {
            rock: '✊',
            paper: '✋',
            scissors: '✌️'
        };

        function computerPlay() {
            const choices = ['rock', 'paper', 'scissors'];
            const randomIndex = Math.floor(Math.random() * 3);
            return choices[randomIndex];
        }

        function playGame(playerChoice) {
            const computerChoice = computerPlay();
            const result = determineWinner(playerChoice, computerChoice);
            
            // Display choices with symbols
            document.getElementById('vsSymbol').innerHTML = 
                `${emojis[playerChoice]} vs ${emojis[computerChoice]}`;
            
            updateScore(result);
            displayResult(playerChoice, computerChoice, result);
            updateScoreDisplay();
        }

        function determineWinner(player, computer) {
            if (player === computer) return 'tie';
            
            const winConditions = {
                rock: 'scissors',
                paper: 'rock',
                scissors: 'paper'
            };

            return winConditions[player] === computer ? 'win' : 'lose';
        }

        function updateScore(result) {
            if (result === 'win') playerScore++;
            if (result === 'lose') computerScore++;
        }

        function displayResult(player, computer, result) {
            const resultText = {
                win: `You Win! ${player} beats ${computer}`,
                lose: `You Lose! ${computer} beats ${player}`,
                tie: `It's a Tie! Both chose ${player}`
            };

            document.getElementById('result').textContent = resultText[result];
        }

        function updateScoreDisplay() {
            document.getElementById('score').textContent = 
                `Score: You ${playerScore} - ${computerScore} Computer`;
        }
    </script>
